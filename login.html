              <select class="" id="age" name="" style="width:160px; height:30px; margin-bottom: 5px; margin-top:5px">

              <input type=text placeholder="이름 입력" name=input1 onblur="check_input1_onblur()" style="width:160px; height:30px; margin-bottom: 5px;"><br>
              <input type=text placeholder="휴대폰 번호 입력" name=input2 onblur="check_input2_onblur()" style="width:160px; height:30px; margin-bottom: 5px;"><br>
              <script language "javascript">
                var age=document.getElementById("age");

                function check_input1_onblur(){
                  var theForm=document.frm1;
                  var str = theForm.input1.value.length;
                  if(str < "2"){
                    alert("이름의 경우 두글자 이상 써주세요");
                    theForm.input1.value = ""
                  }
                }
                function check_input2_onblur(){
                  var theForm=document.frm1;
                  var str = theForm.input2.value.length;
                  if(isNaN(theForm.input2.value)){
                    alert("숫자만 입력해주세요");

                  }
                  if(str < 10){
                    alert("10자리 이상 작성해주세요");
                  }
                }
                function check_input3_onblur(){
                  var theForm=document.frm1;
                  var text=theForm.input3.value;
                  var find = "@";
                  if(text.indexOf(find) == -1){
                    alert("이메일 형식을 확인해주세요");
                    theForm.input3.value = ""
                  }
                }

                function start_test(){
                  var theForm=document.frm1;
                  if(age.options[age.selectedIndex].value==0 || theForm.input1.value=="" || theForm.input2.value=="" || theForm.input3.value==""){
                    alert("미작성 부분이 있습니다. 확인해주세요");
                  }
                  else {
                    location.href="test.html";
                  }
                }
              </script>
